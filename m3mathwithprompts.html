<!DOCTYPE html>
 <html>
   <head>

      	<title>Module 3 Exercise 6.16</title>
	<script type = "text/javascript">
		<!--
		var firstNumber // first string entered by user
		var secondNumber // second string entered by user
		var number1	// first number
		var number2	// second number
		var sum		// sum of number1 and number2
		var product	// product of number1 and number2
		var difference	// difference of number1 and number2
		var quotient	// quotient of number1 and number2

		//read in first number from user as a string
		firstNumber = window.prompt( "Enter first integer" );

		//read in second number from user as a string
		secondNumber = window.prompt( "Enter second integer" );
		
		number1 = parseInt( firstNumber );
		number2 = parseInt( secondNumber );

		sum = number1 + number2; //add the numbers
		product = number1 * number2; //multiply the numbers
		difference = number1 - number2;//subtract number2 from number1
		quotient = number1 / number2; //divide number 1 by number 2
	
		//display the results
		document.writeln( "<h1> The sum is " + sum + "</h1>" );
		document.writeln( "<h1> The product is " + product + "</h1>" );
		document.writeln( "<h1> The difference is " + difference + "</h1>" );
		document.writeln( "<h1> The quotient is " + quotient + "</h1>" );
		// -->	
	</script>
   </head>
   <body>
	<p>Write a script that asks the user to enter two numbers, obtains the two numbers from the user and outputs text that displays the sum, product, difference and quotient of the two numbers. Use the techniques shown in Fig. 6.7. </p>
