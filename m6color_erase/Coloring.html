<!DOCTYPE html>
<!-- A simple drawing program. -->
<html>
   <head>
      <meta charset="utf-8">
      <title>Simple Drawing Program</title>
      <script src = "13_4.js"></script>
      <style type = "text/css">
         table  { width: 400px; 
                  border-collapse: collapse;
                  border: 1px solid black;}
         td     { width: 4px; height: 4px;}
         .blue  {background-color: blue;}
         .red   {background-color: red;} 
         .white {background-color: white;}
      </style>   
   </head>
   <body>
      <table id = "canvas">
        <caption>Hold <em>Ctrl</em> (or <em>Control</em>) to draw blue.
            Hold <em>Shift</em> to draw red.
            Hold <em>Alt</em> to erase.</caption>
         <tbody id = "tablebody"></tbody>
      </table>
      <input id = "erase" type = "button" value = "Erase Canvas" />
   </body>
</html>
